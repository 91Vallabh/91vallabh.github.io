<!DOCTYPE html>
<html>
<head>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }

  .bg-image {
    /* The image used */
    background-image: url("3.jpg");
    
    /* Add the blur effect */
    filter: blur(8px);
    -webkit-filter: blur(8px);
    
    /* Full height */
    height: 100%; 
    
    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  .bg-text {
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
    color: white;
    font-weight: bold;
    border: 3px solid #f1f1f1;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    width: 80%;
    padding: 20px;
    text-align: center;
  }

  .container {
    position: relative;
    height: 100vh; /* Make container full height */
  }

  .scroll-container {
    overflow-y: auto; /* Add scroll to container */
  }

  /* Add styles for the links */
  .link {
    display: block;
    margin: 20px 0;
    text-align: center;
    text-decoration: none;
    color: white;
  }
</style>
</head>
<body>

<div class="bg-image"></div>

<div class="bg-text">
  <a href="linkedin.html" class="link">LinkedIn</a>
  <a href="otherpage.html" class="link">Other Page</a>
  <!-- More links can be added here -->
</div>

<div class="scroll-container">
  <!-- You can add more images here, each in their own 'container' div -->
  <div class="container">
    <img src="3.jpg" alt="Image 1" style="width:100%;">
  </div>
  <div class="container">
    <img src="2.jpg" alt="Image 2" style="width:100%;">
  </div>
  <!-- Add more containers as needed -->
</div>

</body>
</html>
